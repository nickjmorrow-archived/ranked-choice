version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd client
            - run: npm install
            - run: npm run format
            - run: npm run lint
            - run: npm test
            - run: npm run build

workflows:
  build-and-test:
    jobs:
      - build-and-test
